<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-controller="navigation as nav" ng-cloak class="ng-cloak">
<div class="container">
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a href="#/">home</a></li>
        <li ng-show="nav.authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>
<div class="container" ng-show="!nav.authenticated">
    <a class="btn btn-primary" href="/login/authserver">Log In with Auth server</a>
    <a class="btn btn-primary" href="/login/github">Log In with Github</a>
    <a class="btn btn-primary" href="/login/facebook">Log In with Facebook</a>
</div>
<div class="container" ng-show="nav.authenticated">
    <a class="btn btn-primary" href="/ui/">Go To User Interface</a>
</div>
<br/>
<div class="container" ng-show="nav.authenticated && nav.admin">
    <a class="btn btn-primary" href="/admin/">Go To Admin Interface</a>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/gateway.js"></script>
</body>
</html>
